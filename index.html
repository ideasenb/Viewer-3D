<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model viewer</title>

    <!-- Import the component -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>

    <style>
      body {
        margin: 0;
      }
      .viewer-container {
        display: flex;
        width: 100vw;
        height: 100vh;
      }
      .model {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>

    <div class="viewer-container">
      <model-viewer
        class="model"
        alt="PINGUINITO"
        src="./assets/GLB/pinguinito.glb"
        ar
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
      ></model-viewer>

      <model-viewer
        class="model"
        alt="compu"
        src="./assets/GLB/compu.glb"
        ar
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
      ></model-viewer>

      <model-viewer
        class="model"
        alt="Chihiro"
        src="./assets/GLB/shihiro.glb"
        ar
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
      ></model-viewer>
    </div>
  </body>
</html>
